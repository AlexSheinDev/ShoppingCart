<header>
  <app-header (isRecipesSelected)="handleRecipesSelected($event)"></app-header>
</header>

<main class="container my-5">
  <div class="row mb-3" *ngIf="isRecipesSelected">
    <div class="col-md-12 mb-4">
      <app-recipes></app-recipes>
    </div>
  </div>
  <div class="row mb-3" *ngIf="!isRecipesSelected">
    <div class="col-md-12 mb-4">
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</main>
