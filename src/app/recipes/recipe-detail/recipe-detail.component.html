<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="position-relative">
    <div class="btn-group position-static" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
        Manage Recipe
      </button>
      <ul class="dropdown-menu" style="top: 100%;">
        <li>
          <button class="dropdown-item"
                  type="button"
                  (click)="onAddToShoppingList()">To Shopping List
          </button>
        </li>
        <li>
          <button
            class="dropdown-item"
            type="button"
            (click)="onEdit()"
          >Edit Recipe</button>
        </li>
        <li>
          <button class="dropdown-item" type="button">Delete Recipe</button>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}: {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
