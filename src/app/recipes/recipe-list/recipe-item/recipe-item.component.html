<div class="container border mb-1">
  <div class="row">
    <div class="col-12">
      <a
        [routerLink]="[index]"
        [routerLinkActive]="'active'"
        style="cursor: pointer"
        class="list-group-item list-group-item-action clearfix">
        <div class="d-flex w-100 justify-content-between">
          <h4 class="mb-1">{{recipe.name}}</h4>
          <img
            [src]="[recipe.imagePath]"
            alt="{{ recipe.name }}"
            class="img-fluid"
            style="max-height: 50px;">
        </div>
        <p class="mb-1">{{recipe.description}}</p>
      </a>
    </div>
  </div>
</div>
